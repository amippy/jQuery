<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
    .myStyle{
	    border:5px solid green;
	    font-size:48px;
	    }
    </style>
 </head>
 <body>
   <p id="main">Playing jQuery !</p>
   <p><a href="http://google.com">Goodgle</a></p>
   <p><a href="http://yahoo.co.jp">yahoo</a></p>
   <p><a href="http://ami.com">Ami</a></p>



    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        $(function(){
		$('a[href$="jp"]').css('background','pink');
		$("#main").css('color','red').css('background','black');
		$('p').addClass('myStyle');
	});

        
    </script>
  </body>
</html>
