<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>jQueryの練習</title>
    <style>
    .myStyle{
	    border:5px solid green;
	    font-size:48px;
	    }
    </style>
 </head>
 <body>
   <div id="list">
     <img src="img/0.jpg" height="500" width="400" class="big"/>
     <img src="img/1.jpg" height="500" width="400" class="small"/>
     <img src="img/3.jpg" height="500" width="400" class="big"/>
     <img src="img/4.jpg" height="500" width="400" class="small"/>
   </div>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>

    $(function(){
      $('#list img.small').animate({width:140, height:200},5000);
      $('#list img.big').animate({width:300, height:360},5000);
    });


    </script>
  </body>
</html>
